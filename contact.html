<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- ! favicon -->

    <link rel="icon" type="image/png" href="./media/logo ms.png" />

    <!-- !boostrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- ! font-Awesome-cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ! Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ! stylesheets  -->
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./nav.css" />
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body class="bg-dark">
    <!--! nav -->
    <nav class="navbar navbar-expand-lg bg-dark" id="nav">
      <div class="container-fluid">
        <a class="navbar-brand text-light ps-4 fw-semibold" href="./index.html"
          >Shafir</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse ps-4 ps-lg-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-light-emphasis"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light-emphasis" href="./services.html"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="./contact.html"
                >Contact</a
              >
            </li>
          </ul>

          <div class="d-flex my-3 my-lg-0">
            <a
              href="https://github.com/login"
              class="text-decoration-none"
              target="_blank"
              ><i class="fa-brands fa-github fa-2xl text-light"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- !main -->

    <form
      class="mx-auto my-5 rounded rounded-3 border border-1 border-light px-4 py-5 box"
    >
      <h1 class="text-light text-center mb-3">Connect</h1>

      <div class="d-flex flex-column gap-1 mb-3">
        <label class="text-light" for="name">Full Name</label>
        <input
          type="text"
          id="name"
          class="rounded rounded-2 border border-1 border-light fs-5 text-capitalize p-2 text-light"
        />
      </div>
      <div class="d-flex flex-column gap-1 mb-3">
        <label class="text-light" for="email">Email</label>
        <input
          type="text"
          id="email"
          class="rounded rounded-2 border border-1 border-light fs-5 text-capitalize p-2 text-light"
        />
      </div>
      <div class="d-flex flex-column gap-1 mb-3">
        <label class="text-light" for="message">Message</label>
        <textarea
          class="border border-1 border-light fs-6 text-capitalize p-2 rounded rounded-3 text-light"
          name="message"
          id="message"
        ></textarea>

        <!-- toast -->
        <button type="button" class="btn btn-light mt-4" id="liveToastBtn">
          Sent Message
        </button>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div
            id="liveToast"
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <i class="fa-solid fa-check fa-2xl text-success pe-2"></i>
              <strong class="me-auto">Alert</strong>
              <small class="fw-semibold">now</small>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="toast-body">Your message has been sent!</div>
          </div>
        </div>
      </div>
    </form>

    <!-- !   BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./toast.js"></script>
  </body>
</html>
